<!DOCTYPE html>
<html>
<head>
    <title>Article dan Section</title>
    <style>
        /* Gaya CSS yang ingin ditambahkan */
        .cmain, .csection, .carticle {
            
            padding-bottom: 20px;
            padding-right: 20px;
            padding-left: 20px;
        }

        .csection {
            background-color: orange;
            margin-top:10px;
        }
        .carticle {
            background-color: red;
            padding-top: 35px;
            padding-bottom: 30px;
            margin-bottom: 5px; 
        }
    </style>
</head>
<body>
    <main class="cmain">
        <strong><h2 style="text-align: center;">&lt;main&gt;</h2></strong>
        <section class="csection"> 
            <strong><h2 style="text-align: center;">&lt;section&gt;</h2></strong>
            <article class="carticle"><h2 style="text-align: center;">&lt;article&gt;</h2></article>
            <article class="carticle"><h2 style="text-align: center;">&lt;article&gt;</h2></article>
        </section>
    </main>
</body>
</html>
