<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator button {
            width: 50px;
            height: 70px;
            margin: 3px;
            font-size: 1.5em;
        }
        .calculator input {
            width: 280px;
            height: 70px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>

<div class="container">
    <div class="calculator bg-light">
        <input type="text" id="display" class="form-control mb-3" readonly>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('9')">9</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('6')">6</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('3')">3</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn btn-secondary" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary btn-block" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculateResult() {
        var display = document.getElementById("display");
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = "Error";
        }
    }
</script>
</body>
</html>
